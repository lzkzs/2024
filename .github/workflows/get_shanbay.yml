name: GET SHANBAY

on:
  workflow_dispatch:
    inputs:
      message:
        description: ''
        required: false

jobs:
  sync:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: GET UP
        run: |
          python get_shanbay.py ${{ secrets.G_T }} ${{ github.repository }}
