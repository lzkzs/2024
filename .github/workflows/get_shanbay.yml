name: GET SHANBAY

on:
  workflow_dispatch:
    inputs:
      message:
        description: ''
        required: false

jobs:
  sync:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: install python 3.10 
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"
          cache: "pip" # caching pip dependencies
      - name: Install dependencies
        run: |
          pip install -r requirements.txt
      
      - name: GET UP
        run: |
          python get_shanbay.py ${{ secrets.G_T }} ${{ github.repository }}
